<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AFTERBURN - Premium meal delivery service with customized protein-rich meals. Fresh, healthy, and delivered daily." />
    <title>AFTERBURN - Premium Meal Delivery Service</title>
    <style>
      /* Prevent white flash */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        min-height: 100vh;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        text-align: center;
      }
      
      .loader-logo {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(135deg, #fbbf24 0%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(251, 191, 36, 0.2);
        border-top-color: #fbbf24;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader">
        <div class="loader-logo">AFTERBURN</div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 100);
      });
    </script>
  </body>
</html>
